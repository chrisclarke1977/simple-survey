<html>
    <head>
        <title>Simple Survey</title>
    </head>
    <body>
        <form action="/submit" method="POST">
            <div>
                <label for="title">Title?</label>
                <input name="title" id="title" value="Mrs">
            </div>
            <div>
                <label for="name">Name?</label>
                <input name="name" id="name" value="Jane Smith">
            </div>
            <div>
                <label for="dateofbirth">Date of Birth?</label>
                <input name="dateofbirth" id="dateofbirth" value="22/04/2019">
            </div>
            <div>
                <label for="currentlocation">Current Location?</label>
                <input name="currentlocation" id="currentlocation" value="Earth">
            </div>
            <div>
                <label for="currentdatetime">Current Date/Time?</label>
                <input name="currentdatetime" id="currentdatetime" value="13:15 22/04/2019">
            </div>
            <div>
                <label for="feedback">User Feedback?</label>
                <input name="feedback" id="feedback" value="13:15 22/04/2019">
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
    <!-- I read the Instructions -->
</html>
